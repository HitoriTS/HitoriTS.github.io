<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Experi√™ncia RA Gratuita</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #000; color: white; overflow: hidden; }
        
        #camera-container {
            position: fixed;
            width: 100%;
            height: 100vh;
            top: 0;
            left: 0;
        }
        
        #camera-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #ar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .card {
            width: 300px;
            height: 400px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            border: 4px solid gold;
            padding: 20px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .card-content {
            text-align: center;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .card h2 {
            color: #fff;
            margin-bottom: 15px;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .card p {
            color: #e0e0e0;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .info-btn {
            position: absolute;
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border-radius: 50%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            pointer-events: all;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: 2px solid white;
            transition: transform 0.2s;
        }
        
        .info-btn:hover {
            transform: scale(1.1);
        }
        
        .btn-history { top: 20px; right: 20px; }
        .btn-age { top: 90px; right: 20px; }
        .btn-skill { bottom: 90px; right: 20px; }
        .btn-quote { bottom: 20px; right: 20px; }
        
        .info-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            color: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            z-index: 1000;
            display: none;
            border: 3px solid #667eea;
            box-shadow: 0 0 40px rgba(102, 126, 234, 0.4);
        }
        
        .close-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0,0,0,0.9);
            padding: 30px;
            border-radius: 20px;
            z-index: 1001;
        }
        
        .start-btn {
            background: linear-gradient(45deg, #4285f4, #34a853);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="loading">
    <h2>üéÆ EXPERI√äNCIA DE REALIDADE AUMENTADA</h2>
    <p>Posicione o QR code na frente da c√¢mera</p>
    <button class="start-btn" onclick="startAR()">üì∑ INICIAR C√ÇMERA</button>
</div>

<div id="camera-container" style="display: none;">
    <video id="camera-feed" autoplay playsinline></video>
</div>

<div id="ar-overlay" style="display: none;">
    <div class="card">
        <div class="card-content">
            <h2>L√öCIO</h2>
            <p>Personagem M√≠stico</p>
            <p>Habilidade: Invisibilidade</p>
            <p>Idade: 18 anos</p>
        </div>
        
        <div class="info-btn btn-history" onclick="showInfo('historia')">üìñ</div>
        <div class="info-btn btn-age" onclick="showInfo('idade')">üéÇ</div>
        <div class="info-btn btn-skill" onclick="showInfo('habilidade')">‚ö°</div>
        <div class="info-btn btn-quote" onclick="showInfo('frase')">üí¨</div>
    </div>
</div>

<div class="info-panel" id="info-panel">
    <div id="info-content"></div>
    <button class="close-btn" onclick="hideInfo()">FECHAR</button>
</div>

<script>
// Dados do personagem
const personagemData = {
    historia: "L√∫cio descobriu seus poderes de invisibilidade aos 14 anos, quando precisou se esconder de perigos nas ruas da cidade. Desde ent√£o, usa suas habilidades para proteger os inocentes.",
    idade: "18 anos - Nasceu em 15 de Mar√ßo",
    habilidade: "INVISIBILIDADE TOTAL - Pode ficar completamente invis√≠vel por at√© 10 minutos. Durante este per√≠odo, √© impercept√≠vel a olho nu e √† maioria dos sensores eletr√¥nicos.",
    frase: "\"Nas sombras eu me encontro, na luz eu me revelo. Ningu√©m me v√™, mas eu vejo tudo!\""
};

// Elementos DOM
const loading = document.getElementById('loading');
const cameraContainer = document.getElementById('camera-container');
const arOverlay = document.getElementById('ar-overlay');
const video = document.getElementById('camera-feed');

// IniciAR RA
async function startAR() {
    try {
        loading.innerHTML = '<h2>üì∑ ATIVANDO C√ÇMERA...</h2><p>Permita o acesso quando solicitado</p>';
        
        const stream = await navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: 'environment' } 
        });
        
        video.srcObject = stream;
        loading.style.display = 'none';
        cameraContainer.style.display = 'block';
        arOverlay.style.display = 'flex';
        
        // Simular reconhecimento bem-sucedido
        setTimeout(() => {
            console.log('‚úÖ Experi√™ncia RA carregada!');
        }, 1000);
        
    } catch (error) {
        console.error('Erro:', error);
        loading.innerHTML = `
            <h2>‚ùå ERRO DE C√ÇMERA</h2>
            <p>${error.message || 'N√£o foi poss√≠vel acessar a c√¢mera'}</p>
            <button class="start-btn" onclick="startAR()">üîÑ TENTAR NOVAMENTE</button>
        `;
    }
}

// Mostrar informa√ß√µes
function showInfo(type) {
    const titles = {
        historia: "üìñ HIST√ìRIA COMPLETA",
        idade: "üéÇ IDADE E NASCIMENTO",
        habilidade: "‚ö° HABILIDADE ESPECIAL", 
        frase: "üí¨ FRASE IC√îNICA"
    };
    
    document.getElementById('info-content').innerHTML = `
        <h3 style="color: #4285f4; margin-bottom: 20px; text-align: center;">${titles[type]}</h3>
        <p style="font-size: 16px; line-height: 1.6; text-align: center;">${personagemData[type]}</p>
    `;
    
    document.getElementById('info-panel').style.display = 'block';
}

function hideInfo() {
    document.getElementById('info-panel').style.display = 'none';
}

// Iniciar quando a p√°gina carregar
window.addEventListener('load', () => {
    console.log('üöÄ P√°gina carregada - Pronta para RA');
});
</script>

</body>
</html>
