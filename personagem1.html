<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Personagem 1 - RA com QR</title>
    
    <!-- Bibliotecas NECESSÁRIAS -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>
    
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #000;
            font-family: Arial, sans-serif;
        }
        
        /* Loading screen */
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 1000;
            background: rgba(0,0,0,0.9);
            padding: 30px;
            border-radius: 20px;
        }
        
        .start-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        
        /* Info panels */
        .info-panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            color: white;
            padding: 20px;
            border-radius: 15px;
            width: 80%;
            max-width: 400px;
            z-index: 1001;
            text-align: center;
        }
        
        .close-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
        }
        
        /* REMOVER completamente o cursor */
        .a-ring {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
        }
        
        /* Garantir que a cena ocupa toda a tela */
        .a-scene {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 100 !important;
        }
    </style>
</head>
<body>

<!-- Tela de Loading -->
<div id="loading">
    <h2>🎮 REALIDADE AUMENTADA</h2>
    <p>Escaneie o QR code Hiro Marker</p>
    <button class="start-btn" onclick="hideLoading()">INICIAR EXPERIÊNCIA</button>
</div>

<!-- Cena AR -->
<a-scene 
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: false;"
    renderer="logarithmicDepthBuffer: true; colorManagement: true;"
    embedded
    background="color: #000000"
>
    
    <!-- Marcador HIRO (QR code pattern) -->
    <a-marker type="pattern" preset="hiro">
        
        <!-- Carta do Personagem -->
        <a-entity position="0 0 0">
            <!-- Imagem de fundo - COM ROTAÇÃO CORRIGIDA -->
            <a-image 
                src="imagens/image1.png" 
                position="0 0.5 0" 
                width="1.2" 
                height="1.6"
                rotation="0 180 0"
                material="side: double; transparent: true; alphaTest: 0.5"
            ></a-image>
            
            <!-- BOTÕES VISÍVEIS -->
            <a-entity position="0.6 0.3 0.1">
                <a-circle 
                    id="btn-historia"
                    radius="0.18" 
                    color="#FF6B6B"
                    material="shader: flat; opacity: 0.9"
                    events="click: function() { showInfo('historia'); }"
                    animation="property: scale; from: 1 1 1; to: 1.1 1.1 1; dur: 800; loop: true; dir: alternate"
                >
                    <a-text 
                        value="📖" 
                        position="0 0 0.01" 
                        align="center" 
                        scale="2.5 2.5 1"
                        color="#FFFFFF"
                    ></a-text>
                </a-circle>
            </a-entity>
            
            <a-entity position="0.6 -0.1 0.1">
                <a-circle 
                    id="btn-idade"
                    radius="0.18" 
                    color="#4ECDC4"
                    material="shader: flat; opacity: 0.9"
                    events="click: function() { showInfo('idade'); }"
                    animation="property: scale; from: 1 1 1; to: 1.1 1.1 1; dur: 800; loop: true; dir: alternate; delay: 200"
                >
                    <a-text 
                        value="🎂" 
                        position="0 0 0.01" 
                        align="center" 
                        scale="2.5 2.5 1"
                        color="#FFFFFF"
                    ></a-text>
                </a-circle>
            </a-entity>
            
            <a-entity position="0.6 -0.5 0.1">
                <a-circle 
                    id="btn-habilidade"
                    radius="0.18" 
                    color="#45B7D1"
                    material="shader: flat; opacity: 0.9"
                    events="click: function() { showInfo('habilidade'); }"
                    animation="property: scale; from: 1 1 1; to: 1.1 1.1 1; dur: 800; loop: true; dir: alternate; delay: 400"
                >
                    <a-text 
                        value="⚡" 
                        position="0 0 0.01" 
                        align="center" 
                        scale="2.5 2.5 1"
                        color="#FFFFFF"
                    ></a-text>
                </a-circle>
            </a-entity>
        </a-entity>
        
    </a-marker>
    
    <!-- Câmera SEM CURSOR -->
    <a-entity camera="fov: 80; zoom: 1;" look-controls="enabled: false">
        <!-- SEM cursor - removido completamente -->
    </a-entity>
    
</a-scene>

<!-- Painéis de Informação -->
<div id="historia" class="info-panel">
    <h3>📖 HISTÓRIA</h3>
    <p>Lúcio aprendeu a arte da invisibilidade para proteger seus amigos e familiares dos perigos da cidade.</p>
    <button class="close-btn" onclick="hideInfo()">FECHAR</button>
</div>

<div id="idade" class="info-panel">
    <h3>🎂 IDADE</h3>
    <p>18 anos</p>
    <button class="close-btn" onclick="hideInfo()">FECHAR</button>
</div>

<div id="habilidade" class="info-panel">
    <h3>⚡ HABILIDADE</h3>
    <p>Invisibilidade Total - Pode ficar invisível por até 10 minutos</p>
    <button class="close-btn" onclick="hideInfo()">FECHAR</button>
</div>

<script>
// Funções de informação
function showInfo(type) { 
    console.log('Mostrando informação:', type);
    document.getElementById(type).style.display = 'block'; 
}

function hideInfo() { 
    document.querySelectorAll('.info-panel').forEach(panel => {
        panel.style.display = 'none';
    });
}

function hideLoading() { 
    document.getElementById('loading').style.display = 'none';
    console.log('RA iniciada - Procurando marcador Hiro...');
}

// Remover completamente qualquer cursor residual
function removeCursorCompletely() {
    const rings = document.querySelectorAll('.a-ring, [geometry*="ring"], [cursor]');
    rings.forEach(ring => {
        ring.parentNode.removeChild(ring);
    });
    console.log('Cursores removidos completamente');
}

// Quando a cena carregar
document.querySelector('a-scene').addEventListener('loaded', function() {
    console.log('✅ Cena AR carregada!');
    
    // Remover cursores
    removeCursorCompletely();
    
    // Forçar botões visíveis
    setTimeout(() => {
        const buttons = ['btn-historia', 'btn-idade', 'btn-habilidade'];
        buttons.forEach(id => {
            const btn = document.getElementById(id);
            if (btn) {
                btn.setAttribute('visible', 'true');
                btn.setAttribute('opacity', '1');
            }
        });
    }, 1000);
});

// Iniciar automaticamente em dispositivos móveis
if (/Android|iPhone|iPad/i.test(navigator.userAgent)) {
    hideLoading();
}

// Debug no console
console.log('🚀 RA Carregada - Aguardando marcador Hiro');
</script>

</body>
</html>
