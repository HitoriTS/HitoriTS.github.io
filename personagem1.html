<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Personagem 1 - LÃºcio</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
            background: black;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 1000;
        }
        .info-panel {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 20px;
            border-radius: 15px;
            width: 80%;
            max-width: 400px;
            z-index: 1000;
            text-align: center;
        }
        .close-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <h2>Carregando realidade aumentada...</h2>
        <p>Por favor, aguarde e permita o acesso Ã  cÃ¢mera</p>
    </div>

    <a-scene 
        mindar-image 
        embedded 
        image-target-src="imagens/image1.png"
        color-space="sRGB" 
        renderer="colorManagement: true, precision: medium"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
    >
        
        <a-assets>
            <img id="card1" src="imagens/image1.png">
        </a-assets>

        <a-camera active="true" position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-image src="#card1" position="0 0 0" scale="0.3 0.4 1" rotation="0 0 0">
                <a-circle position="0.15 0.15 0.1" radius="0.06" color="#0099ff" class="clickable" data-info="historia">
                    <a-text value="ðŸ“–" position="0 0 0.01" align="center" scale="1.2 1.2 1"></a-text>
                </a-circle>
                
                <a-circle position="0.15 -0.15 0.1" radius="0.06" color="#ff9900" class="clickable" data-info="idade">
                    <a-text value="ðŸŽ‚" position="0 0 0.01" align="center" scale="1.2 1.2 1"></a-text>
                </a-circle>
            </a-image>
        </a-entity>

    </a-scene>

    <!-- PainÃ©is de informaÃ§Ã£o -->
    <div id="historia" class="info-panel">
        <h3>ðŸ“– HistÃ³ria</h3>
        <p>LÃºcio aprendeu a arte da invisibilidade para proteger seus amigos e familiares.</p>
        <button class="close-btn" onclick="hideInfo()">Fechar</button>
    </div>

    <div id="idade" class="info-panel">
        <h3>ðŸŽ‚ Idade</h3>
        <p>18 anos</p>
        <button class="close-btn" onclick="hideInfo()">Fechar</button>
    </div>

    <script>
        // Esconder loading quando carregado
        document.querySelector('a-scene').addEventListener('loaded', function() {
            document.getElementById('loading').style.display = 'none';
        });

        // Mostrar informaÃ§Ãµes ao clicar nos Ã­cones
        document.querySelectorAll('.clickable').forEach(item => {
            item.addEventListener('click', () => {
                const infoType = item.getAttribute('data-info');
                document.getElementById(infoType).style.display = 'block';
            });
        });

        function hideInfo() {
            document.querySelectorAll('.info-panel').forEach(panel => {
                panel.style.display = 'none';
            });
        }

        // Debug: verificar se hÃ¡ erros
        window.addEventListener('error', function(e) {
            console.error('Erro:', e.error);
            document.getElementById('loading').innerHTML = 
                '<h2>Erro ao carregar</h2><p>Recarregue a pÃ¡gina</p>';
        });
    </script>
</body>
</html>
