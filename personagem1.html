<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personagem 1 - RA Teste</title>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            background: #000; 
            color: white; 
            text-align: center;
            font-family: Arial;
        }
        .btn { 
            background: #4285f4; 
            color: white; 
            padding: 15px 30px; 
            border: none; 
            border-radius: 10px; 
            margin: 10px; 
            cursor: pointer;
        }
        #camera-container { 
            width: 100%; 
            max-width: 400px; 
            margin: 20px auto; 
            border: 3px solid #4285f4;
            border-radius: 15px;
            overflow: hidden;
        }
        #camera-feed { width: 100%; }
        .card { 
            background: #333; 
            padding: 20px; 
            border-radius: 15px; 
            margin: 20px auto; 
            max-width: 300px;
        }
    </style>
</head>
<body>

    <h1>游꿡 TESTE DE REALIDADE AUMENTADA</h1>
    <p>Clique para testar a c칙mera</p>
    
    <button class="btn" onclick="startCamera()">游닝 TESTAR C츽MERA</button>
    
    <div id="camera-container" style="display: none;">
        <video id="camera-feed" autoplay playsinline></video>
    </div>
    
    <div class="card">
        <h2>L칔CIO</h2>
        <p>Idade: 18 anos</p>
        <p>Habilidade: Invisibilidade</p>
        <button class="btn" onclick="alert('Hist칩ria do personagem...')">游닀 Ver Hist칩ria</button>
    </div>

    <script>
    function startCamera() {
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    document.getElementById('camera-feed').srcObject = stream;
                    document.getElementById('camera-container').style.display = 'block';
                })
                .catch(function(error) {
                    alert('Erro: ' + error.message);
                });
        } else {
            alert('Navegador n칚o suporta c칙mera');
        }
    }
    </script>

</body>
</html>
