<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Personagem 1 - RA Teste</title>
    
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: white;
            font-family: Arial;
            overflow: hidden;
        }
        
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
            background: rgba(0,0,0,0.9);
            padding: 30px;
            border-radius: 20px;
            border: 2px solid #4285f4;
        }
        
        .btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            margin: 10px;
            cursor: pointer;
        }
        
        #debug {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>

<div id="loading">
    <h2>üéØ TESTE DE DETEC√á√ÉO</h2>
    <p>Mostre o marcador Hiro para a c√¢mera</p>
    <img src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" 
         width="100" 
         style="border: 2px solid white; margin: 10px;">
    <br>
    <button class="btn" onclick="startAR()">üì∑ INICIAR C√ÇMERA</button>
</div>

<div id="debug" style="display: none;">
    Status: <span id="status">Carregando...</span>
</div>

<!-- Cena AR MUITO SIMPLES -->
<a-scene 
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: true;"  <!-- DEBUG LIGADO -->
    renderer="logarithmicDepthBuffer: true;"
    embedded
    style="display: none;"
    id="ar-scene"
>
    
    <!-- Marcador HIRO SIMPLES -->
    <a-marker preset="hiro">
        <a-box position="0 0.5 0" rotation="0 45 45" color="#4CC3D9"></a-box>
        <a-text value="FUNCIONOU!" position="0 1 0" color="yellow"></a-text>
    </a-marker>
    
    <a-entity camera></a-entity>
    
</a-scene>

<script>
// Elementos
const loading = document.getElementById('loading');
const arScene = document.getElementById('ar-scene');
const debug = document.getElementById('debug');
const status = document.getElementById('status');

async function startAR() {
    try {
        status.textContent = "Solicitando c√¢mera...";
        debug.style.display = 'block';
        
        // Testar c√¢mera primeiro
        const stream = await navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: 'environment' }
        });
        
        // Parar teste
        stream.getTracks().forEach(track => track.stop());
        
        // IniciAR AR
        arScene.style.display = 'block';
        loading.style.display = 'none';
        status.textContent = "Aguardando marcador Hiro...";
        
        // Eventos de debug
        const marker = document.querySelector('a-marker');
        if (marker) {
            marker.addEventListener('markerFound', () => {
                status.textContent = "‚úÖ Marcador DETECTADO!";
                status.style.color = "green";
            });
            
            marker.addEventListener('markerLost', () => {
                status.textContent = "‚ùå Marcador PERDIDO";
                status.style.color = "red";
            });
        }
        
    } catch (error) {
        status.textContent = "‚ùå Erro: " + error.message;
        status.style.color = "red";
    }
}

// Auto-iniciar em mobile
if (/Android|iPhone|iPad/i.test(navigator.userAgent)) {
    setTimeout(startAR, 1000);
}

// Debug
console.log("AR.js carregado:", !!window.AR);
console.log("A-Frame carregado:", !!window.AFRAME);
</script>

</body>
</html>
