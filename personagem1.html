<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Personagem 1 - L√∫cio</title>
    
    <!-- CSS primeiro -->
    <style>
        body { 
            margin: 0; 
            padding: 0;
            overflow: hidden;
            background: #000000;
            font-family: Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }
        
        .permission-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
        
        #ar-container {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: none;
        }
        
        .info-panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            color: white;
            padding: 20px;
            border-radius: 15px;
            width: 80%;
            max-width: 350px;
            z-index: 10001;
            text-align: center;
            border: 2px solid #4285f4;
        }
        
        .close-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Tela de Loading -->
    <div id="loading">
        <h2>üéÆ Realidade Aumentada</h2>
        <p>Clique para ativar a c√¢mera</p>
        <button class="permission-btn" onclick="startAR()">üì∑ Ativar C√¢mera</button>
    </div>

    <!-- Container da RA -->
    <div id="ar-container">
        <a-scene 
            embedded
            mindar-image="imageTargetSrc: imagens/image1.png; autoStart: true; maxTrack: 1;"
            vr-mode-ui="enabled: false"
            device-orientation-permission-ui="enabled: false"
            renderer="colorManagement: true; precision: low;"
        >
            <a-camera 
                active="true" 
                position="0 0 0" 
                look-controls="enabled: false"
                cursor="rayOrigin: mouse"
            ></a-camera>

            <a-entity mindar-image-target="targetIndex: 0">
                <a-image 
                    src="imagens/image1.png" 
                    position="0 0 0" 
                    scale="0.4 0.5 1" 
                    rotation="0 0 0"
                    class="clickable"
                >
                    <!-- Bot√£o Hist√≥ria -->
                    <a-ring 
                        color="#0099ff" 
                        radius-inner="0.05" 
                        radius-outer="0.08" 
                        position="0.2 0.2 0.1"
                        class="clickable" 
                        data-info="historia"
                    >
                        <a-text value="üìñ" position="0 0 0.01" align="center" scale="1.5 1.5 1"></a-text>
                    </a-ring>
                    
                    <!-- Bot√£o Idade -->
                    <a-ring 
                        color="#ff9900" 
                        radius-inner="0.05" 
                        radius-outer="0.08" 
                        position="0.2 -0.2 0.1"
                        class="clickable" 
                        data-info="idade"
                    >
                        <a-text value="üéÇ" position="0 0 0.01" align="center" scale="1.5 1.5 1"></a-text>
                    </a-ring>
                </a-image>
            </a-entity>
        </a-scene>
    </div>

    <!-- Pain√©is de Informa√ß√£o -->
    <div id="historia" class="info-panel">
        <h3>üìñ Hist√≥ria</h3>
        <p>L√∫cio aprendeu a arte da invisibilidade para proteger seus amigos e familiares dos perigos da cidade.</p>
        <button class="close-btn" onclick="hideInfo()">Fechar</button>
    </div>

    <div id="idade" class="info-panel">
        <h3>üéÇ Idade</h3>
        <p>18 anos</p>
        <button class="close-btn" onclick="hideInfo()">Fechar</button>
    </div>

    <!-- JavaScript -->
    <script>
        // Fun√ß√£o para iniciar a RA
        function startAR() {
            console.log('üöÄ Iniciando RA...');
            document.getElementById('loading').innerHTML = '<h2>üì∑ Ativando c√¢mera...</h2><p>Aguarde...</p>';
            
            // Solicitar permiss√£o da c√¢mera primeiro
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function(stream) {
                        console.log('‚úÖ C√¢mera permitida!');
                        // Parar a stream tempor√°ria
                        stream.getTracks().forEach(track => track.stop());
                        
                        // Iniciar a cena AR
                        setTimeout(function() {
                            document.getElementById('ar-container').style.display = 'block';
                            document.getElementById('loading').style.display = 'none';
                            
                            // For√ßar redimensionamento
                            window.dispatchEvent(new Event('resize'));
                        }, 1000);
                    })
                    .catch(function(error) {
                        console.error('‚ùå Erro na c√¢mera:', error);
                        document.getElementById('loading').innerHTML = 
                            '<h2>‚ùå Erro de c√¢mera</h2><p>Permita o acesso √† c√¢mera nas configura√ß√µes</p>';
                    });
            } else {
                document.getElementById('loading').innerHTML = 
                    '<h2>‚ùå Navegador incompat√≠vel</h2><p>Use Chrome ou Safari</p>';
            }
        }

        // Esconder loading quando a cena carregar
        document.querySelector('a-scene').addEventListener('loaded', function() {
            console.log('‚úÖ Cena AR carregada!');
        });

        // Mostrar informa√ß√µes
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('clickable')) {
                const infoType = e.target.getAttribute('data-info');
                if (infoType) {
                    document.getElementById(infoType).style.display = 'block';
                }
            }
        });

        function hideInfo() {
            document.querySelectorAll('.info-panel').forEach(panel => {
                panel.style.display = 'none';
            });
        }

        // Debug
        window.addEventListener('error', function(e) {
            console.error('Erro global:', e.error);
        });
    </script>
</body>
</html>
