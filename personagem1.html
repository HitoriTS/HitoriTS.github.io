<script>
// Dados do personagem
const personagemData = {
    historia: {
        title: "üìñ HIST√ìRIA COMPLETA",
        content: "L√∫cio descobriu seus poderes de invisibilidade aos 14 anos, durante uma situa√ß√£o de perigo nas ruas da cidade. Desde ent√£o, dedica sua vida a proteger os inocentes e combater a injusti√ßa nas sombras. Sua origem humilde o tornou um defensor dos mais vulner√°veis."
    },
    habilidade: {
        title: "‚ö° HABILIDADE ESPECIAL",
        content: "INVISIBILIDADE TOTAL - L√∫cio pode se tornar completamente invis√≠vel por at√© 10 minutos. Durante este per√≠odo, √© impercept√≠vel a olho nu e √† maioria dos dispositivos de detec√ß√£o. Habilidade que se fortalece com a lua cheia."
    },
    frase: {

        content: "\"Nas sombras eu me encontro, na luz eu me revelo. Eles n√£o me veem, mas eu vejo tudo. A justi√ßa chega mesmo quando n√£o √© esperada.\""
    },

        content: "‚Ä¢ Signo: Peixes ‚ôì | ‚Ä¢ Cor favorita: Azul escuro | ‚Ä¢ Hobby: Observar as estrelas | ‚Ä¢ Comida preferida: Pizza | ‚Ä¢ Medo: Alturas | ‚Ä¢ Sonho: Ver um mundo mais justo"
    }
};

// Elementos DOM
const loadingScreen = document.querySelector('.loading-screen');
const cameraContainer = document.getElementById('camera-container');
const arOverlay = document.getElementById('ar-overlay');
const video = document.getElementById('camera-feed');
const modal = document.getElementById('modal');
const modalTitle = document.getElementById('modal-title');
const modalText = document.getElementById('modal-text');
const errorMessage = document.getElementById('error-message');

// Iniciar experi√™ncia AR
async function startARExperience() {
    try {
        loadingScreen.querySelector('p').textContent = 'üì∑ Ativando c√¢mera...';
        
        // Solicitar permiss√£o da c√¢mera
        const stream = await navigator.mediaDevices.getUserMedia({ 
            video: { 
                facingMode: 'environment',
                width: { ideal: 1280 },
                height: { ideal: 720 }
            } 
        });
        
        // Configurar video
        video.srcObject = stream;
        
        // Mostrar c√¢mera e overlay
        cameraContainer.style.display = 'block';
        arOverlay.style.display = 'flex';
        loadingScreen.style.display = 'none';
        
        // Esconder mensagem de erro se existir
        errorMessage.style.display = 'none';
        
    } catch (error) {
        console.error('Erro ao acessar c√¢mera:', error);
        showError('N√£o foi poss√≠vel acessar a c√¢mera. Verifique as permiss√µes do navegador.');
    }
}

// Mostrar modal de informa√ß√µes
function showModal(type) {
    if (personagemData[type]) {
        modalTitle.textContent = personagemData[type].title;
        modalText.textContent = personagemData[type].content;
        modal.style.display = 'flex';
    }
}

// Esconder modal
function hideModal() {
    modal.style.display = 'none';
}

// Mostrar mensagem de erro
function showError(message) {
    errorMessage.textContent = message;
    errorMessage.style.display = 'block';
    loadingScreen.querySelector('p').textContent = 'Clique para tentar novamente';
}

// Fechar modal clicando fora
modal.addEventListener('click', function(e) {
    if (e.target === modal) {
        hideModal();
    }
});

// Tecla ESC fecha modal
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
        hideModal();
    }
});

// Inicializa√ß√£o
console.log('üéÆ Experi√™ncia RA carregada - Pronta para iniciar');
</script>
