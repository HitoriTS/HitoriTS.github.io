<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Personagem 1 - L√∫cio</title>
    
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: black; color: white; font-family: Arial; }
        #loading { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; }
        .btn { background: #4285f4; color: white; border: none; padding: 15px 30px; border-radius: 25px; margin: 10px; }
        #camera-feed { width: 100%; height: 100%; position: fixed; top: 0; left: 0; display: none; }
    </style>
</head>
<body>

<div id="loading">
    <h2>üéÆ Realidade Aumentada</h2>
    <button class="btn" onclick="startCamera()">üì∑ Ativar C√¢mera</button>
    <p>Ou escaneie o QR code no celular</p>
</div>

<video id="camera-feed" autoplay playsinline></video>

<script>
// Simula√ß√£o de RA - Foco na funcionalidade primeiro
function startCamera() {
    document.getElementById('loading').innerHTML = '<h2>üì∑ Ativando c√¢mera...</h2>';
    
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                const video = document.getElementById('camera-feed');
                video.srcObject = stream;
                video.style.display = 'block';
                document.getElementById('loading').style.display = 'none';
                
                // Simular reconhecimento bem-sucedido ap√≥s 3 segundos
                setTimeout(showCharacterCard, 3000);
            })
            .catch(function(error) {
                console.error('Erro na c√¢mera:', error);
                // Modo de demonstra√ß√£o sem c√¢mera
                showCharacterCard();
            });
    } else {
        // Navegador sem suporte - modo demo
        showCharacterCard();
    }
}

function showCharacterCard() {
    document.getElementById('loading').innerHTML = `
        <div style="background: rgba(0,0,0,0.9); padding: 20px; border-radius: 15px;">
            <h2>üÉè Carta do Personagem</h2>
            <img src="imagens/image1.png" width="200" style="border-radius: 10px;">
            <div style="margin-top: 15px;">
                <button class="btn" onclick="showInfo('historia')">üìñ Hist√≥ria</button>
                <button class="btn" onclick="showInfo('idade')">üéÇ Idade</button>
                <button class="btn" onclick="showInfo('habilidade')">‚ö° Habilidade</button>
            </div>
        </div>
    `;
}

function showInfo(type) {
    const infos = {
        historia: "L√∫cio aprendeu invisibilidade para proteger seus amigos",
        idade: "18 anos",
        habilidade: "Invisibilidade Total por 10 minutos"
    };
    
    alert(infos[type]);
}
</script>

</body>
</html>
