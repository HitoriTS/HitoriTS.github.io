<!DOCTYPE html>
<html>
<head>

    <style>

        #loading { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; z-index: 1000; }

</head>
<body>

<div id="loading">

<a-scene

    renderer="logarithmicDepthBuffer: true;"
    embedded
    style="display: none;"
    id="ar-scene"
>
    
    <a-marker preset="hiro">
        <a-image 
            src="imagens/image1.png"

<script>
function iniciarRA() {
    // Esconder loading e mostrar cena AR diretamente

    document.getElementById('loading').style.display = 'none';
    
    // O AR.js vai gerenciar a cÃ¢mera automaticamente

// Iniciar automaticamente em dispositivos mÃ³veis

}
</script>
</body>
</html>
