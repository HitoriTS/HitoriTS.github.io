<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Personagem 1 - L√∫cio</title>
    
    <!-- Biblioteca de reconhecimento de marcadores -->
    <script src="https://cdn.jsdelivr.net/npm/js-aruco/dist/aruco.js"></script>
    
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: black; }
        #loading { 
            position: fixed; top: 50%; left: 50%; 
            transform: translate(-50%, -50%); color: white; text-align: center; 
            z-index: 1000; background: rgba(0,0,0,0.8); padding: 20px; border-radius: 15px;
        }
        #camera-container { position: fixed; width: 100%; height: 100%; top: 0; left: 0; }
        #camera-feed { width: 100%; height: 100%; object-fit: cover; }
        #ar-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            pointer-events: none; z-index: 900;
        }
        .ar-card {
            position: absolute;
            width: 200px;
            height: 280px;
            background: url('imagens/image1.png') no-repeat center/contain;
            border: 3px solid gold;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255,215,0,0.5);
            display: none;
        }
        .ar-btn {
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(0,0,0,0.7);
            border-radius: 50%;
            color: white;
            text-align: center;
            line-height: 40px;
            font-size: 20px;
            cursor: pointer;
            pointer-events: all;
        }
        .info-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            color: white;
            padding: 20px;
            border-radius: 15px;
            width: 80%;
            max-width: 400px;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>

<div id="loading">
    <h2>üéÆ Realidade Aumentada</h2>
    <p>Aponte a c√¢mera para a imagem do personagem</p>
</div>

<div id="camera-container">
    <video id="camera-feed" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>
</div>

<div id="ar-overlay">
    <div class="ar-card" id="ar-card">
        <div class="ar-btn" style="top: 20px; right: 20px;" onclick="showInfo('historia')">üìñ</div>
        <div class="ar-btn" style="top: 70px; right: 20px;" onclick="showInfo('idade')">üéÇ</div>
        <div class="ar-btn" style="top: 120px; right: 20px;" onclick="showInfo('habilidade')">‚ö°</div>
    </div>
</div>

<div class="info-panel" id="info-panel">
    <div id="info-content"></div>
    <button onclick="hideInfo()" style="margin-top: 15px; padding: 10px 20px; background: #ff4444; color: white; border: none; border-radius: 5px;">Fechar</button>
</div>

<script>
const video = document.getElementById('camera-feed');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const arCard = document.getElementById('ar-card');
const loading = document.getElementById('loading');

// Dimens√µes do canvas
canvas.width = 640;
canvas.height = 480;

// Iniciar c√¢mera
async function startCamera() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: 'environment' } 
        });
        video.srcObject = stream;
        loading.style.display = 'none';
        
        // Iniciar detec√ß√£o
        requestAnimationFrame(detectMarker);
    } catch (error) {
        console.error('Erro na c√¢mera:', error);
        loading.innerHTML = '<h2>‚ùå Erro de c√¢mera</h2><p>Use um dispositivo com c√¢mera</p>';
    }
}

// Detectar marcador
function detectMarker() {
    if (video.readyState === video.HAVE_ENOUGH_DATA) {
        // Desenhar frame no canvas
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        
        // SIMULA√á√ÉO: Sempre mostrar a carta para teste
        // Na vers√£o final, aqui viria o c√≥digo de reconhecimento real
        showCard(100, 100); // Posi√ß√£o fixa para teste
        
        // Para reconhecimento real, usar√≠amos:
        // const detector = new AR.Detector();
        // const markers = detector.detect(imageData);
        // if (markers.length > 0) { showCard(markers[0].center.x, markers[0].center.y); }
    }
    
    requestAnimationFrame(detectMarker);
}

function showCard(x, y) {
    arCard.style.display = 'block';
    arCard.style.left = (x - 100) + 'px';
    arCard.style.top = (y - 140) + 'px';
}

function showInfo(type) {
    const info = {
        historia: "L√∫cio aprendeu a arte da invisibilidade para proteger seus amigos e familiares.",
        idade: "18 anos",
        habilidade: "Invisibilidade Total - Pode se tornar completamente invis√≠vel por at√© 10 minutos"
    };
    
    document.getElementById('info-content').innerHTML = `<h3>${type.charAt(0).toUpperCase() + type.slice(1)}</h3><p>${info[type]}</p>`;
    document.getElementById('info-panel').style.display = 'block';
}

function hideInfo() {
    document.getElementById('info-panel').style.display = 'none';
}

// Iniciar quando a p√°gina carregar
window.addEventListener('load', startCamera);
</script>

</body>
</html>
