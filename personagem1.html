<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Personagem 1 - RA com Detec√ß√£o</title>
    
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: white;
            font-family: Arial;
            overflow: hidden;
        }
        
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
            background: rgba(0,0,0,0.9);
            padding: 30px;
            border-radius: 20px;
            border: 2px solid #4285f4;
        }
        
        .btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            margin: 10px;
            cursor: pointer;
        }
        
        #debug {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }
        
        .info-panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            color: white;
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            z-index: 1001;
            text-align: center;
            border: 2px solid #4285f4;
        }
        
        .close-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="loading">
    <h2>üéØ DETEC√á√ÉO HIRO</h2>
    <p>Mostre este marcador para a c√¢mera:</p>
    <img src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" 
         width="120" 
         style="border: 3px solid white; margin: 15px; background: white;">
    <br>
    <button class="btn" onclick="startAR()">üì∑ INICIAR DETEC√á√ÉO</button>
</div>

<div id="debug" style="display: none;">
    üîç <span id="status">Aguardando inicializa√ß√£o...</span>
</div>

<!-- Cena AR com configura√ß√£o OTIMIZADA -->
<a-scene 
    vr-mode-ui="enabled: false"
    arjs="
        sourceType: webcam; 
        debugUIEnabled: false;
        detectionMode: mono_and_matrix;
        matrixCodeType: 3x3;
        maxDetectionRate: 30;
        sourceWidth: 1280;
        sourceHeight: 720;
        displayWidth: 1280;
        displayHeight: 720;
        canvasWidth: 1280;
        canvasHeight: 720;
    "
    renderer="logarithmicDepthBuffer: true; precision: medium;"
    embedded
    style="display: none;"
    id="ar-scene"
>
    
    <!-- Marcador HIRO com configura√ß√£o melhorada -->
    <a-marker 
        type="pattern" 
        preset="hiro"
        emitevents="true"
        id="hiro-marker"
        smooth="true"
        smoothCount="5"
        smoothTolerance="0.01"
        smoothThreshold="5"
    >
        
        <!-- Imagem do Personagem -->
        <a-image 
            src="imagens/image1.png" 
            position="0 0.5 0" 
            width="1.2" 
            height="1.6"
            rotation="0 180 0"
            material="transparent: true; alphaTest: 0.5"
        ></a-image>
        
        <!-- Bot√µes -->
        <a-circle 
            position="0.6 0.3 0.1" 
            radius="0.15" 
            color="#FF6B6B"
            material="shader: flat; opacity: 0.9"
            events="click: function() { showInfo('historia'); }"
        >
            <a-text value="üìñ" position="0 0 0.01" align="center" scale="2 2 1" color="#FFFFFF"></a-text>
        </a-circle>
        
        <a-circle 
            position="0.6 -0.1 0.1" 
            radius="0.15" 
            color="#4ECDC4"
            material="shader: flat; opacity: 0.9"
            events="click: function() { showInfo('idade'); }"
        >
            <a-text value="üéÇ" position="0 0 0.01" align="center" scale="2 2 1" color="#FFFFFF"></a-text>
        </a-circle>
        
        <a-circle 
            position="0.6 -0.5 0.1" 
            radius="0.15" 
            color="#45B7D1"
            material="shader: flat; opacity: 0.9"
            events="click: function() { showInfo('habilidade'); }"
        >
            <a-text value="‚ö°" position="0 0 0.01" align="center" scale="2 2 1" color="#FFFFFF"></a-text>
        </a-circle>
        
    </a-marker>
    
    <a-entity camera></a-entity>
    
</a-scene>

<!-- Pain√©is de Informa√ß√£o -->
<div id="historia" class="info-panel">
    <h3>üìñ HIST√ìRIA</h3>
    <p>L√∫cio aprendeu a arte da invisibilidade para proteger seus amigos e familiares.</p>
    <button class="close-btn" onclick="hideInfo()">FECHAR</button>
</div>

<div id="idade" class="info-panel">
    <h3>üéÇ IDADE</h3>
    <p>18 anos</p>
    <button class="close-btn" onclick="hideInfo()">FECHAR</button>
</div>

<div id="habilidade" class="info-panel">
    <h3>‚ö° HABILIDADE</h3>
    <p>Invisibilidade Total - 10 minutos</p>
    <button class="close-btn" onclick="hideInfo()">FECHAR</button>
</div>

<script>
// Elementos
const loading = document.getElementById('loading');
const arScene = document.getElementById('ar-scene');
const debug = document.getElementById('debug');
const status = document.getElementById('status');

async function startAR() {
    try {
        status.textContent = "Solicitando permiss√£o da c√¢mera...";
        debug.style.display = 'block';
        
        // Testar c√¢mera primeiro
        const stream = await navigator.mediaDevices.getUserMedia({ 
            video: { 
                facingMode: 'environment',
                width: { ideal: 1280 },
                height: { ideal: 720 }
            }
        });
        
        // Parar stream de teste
        stream.getTracks().forEach(track => track.stop());
        
        // IniciAR cena AR
        arScene.style.display = 'block';
        loading.style.display = 'none';
        status.textContent = "Aguardando marcador Hiro...";
        
        // Configurar eventos de detec√ß√£o
        setupMarkerDetection();
        
    } catch (error) {
        status.textContent = "‚ùå Erro: " + error.message;
        status.style.color = "red";
        console.error('Erro na c√¢mera:', error);
    }
}

function setupMarkerDetection() {
    const marker = document.getElementById('hiro-marker');
    
    if (marker) {
        marker.addEventListener('markerFound', () => {
            status.textContent = "‚úÖ HIRO DETECTADO!";
            status.style.color = "green";
            console.log('Marcador Hiro detectado!');
        });
        
        marker.addEventListener('markerLost', () => {
            status.textContent = "üîç Procurando Hiro...";
            status.style.color = "yellow";
        });
        
        // Timeout para verificar se est√° detectando
        setTimeout(() => {
            if (status.textContent.includes("Procurando")) {
                status.textContent = "‚ùå N√£o detectando - Verifique: 1) Luz 2) Dist√¢ncia 3) √Çngulo";
                status.style.color = "red";
            }
        }, 5000);
    }
}

function showInfo(type) {
    document.getElementById(type).style.display = 'block';
}

function hideInfo() {
    document.querySelectorAll('.info-panel').forEach(panel => {
        panel.style.display = 'none';
    });
}

// Debug de carregamento
window.addEventListener('load', () => {
    console.log('üì¶ Bibliotecas carregadas:');
    console.log('A-Frame:', !!window.AFRAME);
    console.log('AR.js:', !!window.AR);
});

// Auto-iniciar em mobile
if (/Android|iPhone|iPad/i.test(navigator.userAgent)) {
    setTimeout(startAR, 1500);
}
</script>

</body>
</html>
