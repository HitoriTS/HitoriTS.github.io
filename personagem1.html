<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Personagem 1 - L√∫cio</title>
    
    <!-- Biblioteca de reconhecimento -->
    <script src="https://cdn.jsdelivr.net/npm/js-aruco/dist/aruco.js"></script>
    
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: black; font-family: Arial; }
        
        #loading { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            color: white; text-align: center; z-index: 1000; background: rgba(0,0,0,0.9);
            padding: 30px; border-radius: 20px; border: 2px solid #4285f4;
        }
        
        .btn { 
            background: #4285f4; color: white; border: none; padding: 15px 30px; 
            border-radius: 25px; margin: 15px; font-size: 18px; cursor: pointer;
        }
        
        #camera-container { 
            position: fixed; width: 100%; height: 100%; top: 0; left: 0; 
            display: none; /* Come√ßa escondido */
        }
        
        #camera-feed { width: 100%; height: 100%; object-fit: cover; }
        
        #ar-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            pointer-events: none; z-index: 900;
        }
        
        .ar-card {
            position: absolute;
            width: 250px;
            height: 350px;
            background: url('imagens/image1.png') no-repeat center/contain;
            border: 4px solid gold;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255,215,0,0.6);
            display: none; /* Come√ßa escondido */
        }
        
        .ar-btn {
            position: absolute;
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #4285f4, #34a853);
            border-radius: 50%;
            color: white;
            text-align: center;
            line-height: 50px;
            font-size: 24px;
            cursor: pointer;
            pointer-events: all;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            border: 2px solid white;
        }
        
        .info-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.97);
            color: white;
            padding: 25px;
            border-radius: 20px;
            width: 85%;
            max-width: 450px;
            z-index: 1001;
            display: none;
            border: 3px solid #4285f4;
            box-shadow: 0 0 40px rgba(66, 133, 244, 0.4);
        }
        
        .close-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

<!-- Tela de Loading -->
<div id="loading">
    <h2>üéÆ REALIDADE AUMENTADA</h2>
    <p>Aponte para a imagem do personagem</p>
    <button class="btn" onclick="startCamera()">üì∑ ATIVAR C√ÇMERA TRASEIRA</button>
    <p style="font-size: 14px; margin-top: 20px; color: #ccc;">
        Permita o acesso √† c√¢mera quando solicitado
    </p>
</div>

<!-- Container da C√¢mera -->
<div id="camera-container">
    <video id="camera-feed" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>
</div>

<!-- Overlay de RA -->
<div id="ar-overlay">
    <div class="ar-card" id="ar-card">
        <!-- Bot√µes de Informa√ß√£o -->
        <div class="ar-btn" style="top: 30px; right: 30px;" onclick="showInfo('historia')">üìñ</div>
        <div class="ar-btn" style="top: 100px; right: 30px;" onclick="showInfo('idade')">üéÇ</div>
        <div class="ar-btn" style="top: 170px; right: 30px;" onclick="showInfo('habilidade')">‚ö°</div>
        <div class="ar-btn" style="top: 240px; right: 30px;" onclick="showInfo('frase')">üí¨</div>
    </div>
</div>

<!-- Painel de Informa√ß√µes -->
<div class="info-panel" id="info-panel">
    <div id="info-content" style="text-align: center;"></div>
    <button class="close-btn" onclick="hideInfo()">FECHAR</button>
</div>

<script>
// Elementos DOM
const video = document.getElementById('camera-feed');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const arCard = document.getElementById('ar-card');
const loading = document.getElementById('loading');
const cameraContainer = document.getElementById('camera-container');

// Configura√ß√µes do canvas
canvas.width = 640;
canvas.height = 480;

// Dados dos personagens
const personagemInfo = {
    historia: "L√∫cio aprendeu a arte da invisibilidade para proteger seus amigos e familiares dos perigos da cidade. Desde crian√ßa, ele demonstrava habilidades especiais de camuflagem.",
    idade: "18 anos",
    habilidade: "INVISIBILIDADE TOTAL - Pode se tornar completamente invis√≠vel por at√© 10 minutos, tornando-se impercept√≠vel a olho nu e √† maioria dos dispositivos eletr√¥nicos.",
    frase: "\"Ningu√©m me v√™, mas eu vejo tudo!\""
};

// Iniciar c√¢mera traseira
async function startCamera() {
    try {
        loading.innerHTML = '<h2>üì∑ ACESSANDO C√ÇMERA...</h2><p>Aguarde...</p>';
        
        const stream = await navigator.mediaDevices.getUserMedia({ 
            video: {
                facingMode: 'environment', // C√ÇMERA TRASEIRA
                width: { ideal: 1280 },
                height: { ideal: 720 }
            }
        });
        
        video.srcObject = stream;
        loading.style.display = 'none';
        cameraContainer.style.display = 'block';
        
        // Iniciar detec√ß√£o
        video.addEventListener('loadedmetadata', function() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            requestAnimationFrame(detectMarker);
        });
        
    } catch (error) {
        console.error('Erro na c√¢mera:', error);
        loading.innerHTML = `
            <h2>‚ùå ERRO DE C√ÇMERA</h2>
            <p>${error.message || 'N√£o foi poss√≠vel acessar a c√¢mera traseira'}</p>
            <button class="btn" onclick="startCamera()">üîÑ TENTAR NOVAMENTE</button>
        `;
    }
}

// Simula√ß√£o de detec√ß√£o de marcador
function detectMarker() {
    if (video.readyState === video.HAVE_ENOUGH_DATA) {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        
        // SIMULA√á√ÉO: Mostrar carta no centro (para teste)
        // Em produ√ß√£o real, aqui viria o c√≥digo de reconhecimento com js-aruco
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        
        showCard(centerX, centerY);
    }
    
    requestAnimationFrame(detectMarker);
}

// Mostrar carta de RA
function showCard(x, y) {
    arCard.style.display = 'block';
    arCard.style.left = (x - 125) + 'px'; // Centralizar
    arCard.style.top = (y - 175) + 'px';
}

// Mostrar informa√ß√µes
function showInfo(type) {
    const titles = {
        historia: "üìñ HIST√ìRIA",
        idade: "üéÇ IDADE", 
        habilidade: "‚ö° HABILIDADE",
        frase: "üí¨ FRASE IC√îNICA"
    };
    
    document.getElementById('info-content').innerHTML = `
        <h3 style="color: #4285f4; margin-bottom: 15px;">${titles[type]}</h3>
        <p style="font-size: 16px; line-height: 1.5;">${personagemInfo[type]}</p>
    `;
    
    document.getElementById('info-panel').style.display = 'block';
}

function hideInfo() {
    document.getElementById('info-panel').style.display = 'none';
}

// Iniciar quando a p√°gina carregar
window.addEventListener('load', function() {
    console.log('‚úÖ P√°gina carregada - Pronta para RA');
});
</script>

</body>
</html>
