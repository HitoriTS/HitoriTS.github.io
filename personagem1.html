<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Personagem 1</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        .info-panel {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <a-scene mindar-image embedded color-space="sRGB" renderer="colorManagement: true" vr-mode-ui="enabled: false">
        
        <a-assets>
            <img id="card" src="imagens/image1.png">
        </a-assets>

        <a-camera active="true" position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <!-- Carta principal -->
            <a-image src="#card" position="0 0 0" scale="0.5 0.7 1" rotation="0 0 0">
                <!-- Bot√µes de informa√ß√£o -->
                <a-text value="‚ÑπÔ∏è" position="0.3 0.3 0.1" scale="0.5 0.5 1" 
                        class="clickable" data-info="historia"></a-text>
                <a-text value="üéÇ" position="0.3 0.1 0.1" scale="0.5 0.5 1"
                        class="clickable" data-info="idade"></a-text>
                <a-text value="‚ö°" position="0.3 -0.1 0.1" scale="0.5 0.5 1"
                        class="clickable" data-info="habilidade"></a-text>
            </a-image>
        </a-entity>

    </a-scene>

    <!-- Pain√©is de informa√ß√£o -->
    <div id="historia" class="info-panel">
        <h3>Hist√≥ria</h3>
        <p>L√∫cio aprendeu invisibilidade para proteger seus amigos</p>
        <button onclick="hideInfo()">Fechar</button>
    </div>

    <div id="idade" class="info-panel">
        <h3>Idade</h3>
        <p>18 anos</p>
        <button onclick="hideInfo()">Fechar</button>
    </div>

    <div id="habilidade" class="info-panel">
        <h3>Habilidade</h3>
        <p>Invisibilidade</p>
        <button onclick="hideInfo()">Fechar</button>
    </div>

    <script>
        // Mostrar informa√ß√µes ao clicar nos √≠cones
        document.querySelectorAll('.clickable').forEach(item => {
            item.addEventListener('click', () => {
                const infoType = item.getAttribute('data-info');
                document.getElementById(infoType).style.display = 'block';
            });
        });

        function hideInfo() {
            document.querySelectorAll('.info-panel').forEach(panel => {
                panel.style.display = 'none';
            });
        }
    </script>
</body>
</html>
