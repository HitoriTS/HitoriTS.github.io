<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Personagem 1 - RA com QR</title>
    
    <!-- Bibliotecas NECESS√ÅRIAS -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>
    
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #000;
            font-family: Arial, sans-serif;
        }
        
        /* Loading screen */
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 1000;
            background: rgba(0,0,0,0.9);
            padding: 30px;
            border-radius: 20px;
        }
        
        .start-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        
        /* Info panels */
        .info-panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            color: white;
            padding: 20px;
            border-radius: 15px;
            width: 80%;
            max-width: 400px;
            z-index: 1001;
            text-align: center;
        }
        
        .close-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
        }
        
        /* Garantir que os bot√µes s√£o vis√≠veis */
        a-circle {
            opacity: 1 !important;
            visibility: visible !important;
        }
        
        /* Debug - borda nos bot√µes */
        .debug-button {
            border: 3px solid #00FF00 !important;
        }
    </style>
</head>
<body>

<!-- Tela de Loading -->
<div id="loading">
    <h2>üéÆ REALIDADE AUMENTADA</h2>
    <p>Escaneie o QR code Hiro Marker</p>
    <button class="start-btn" onclick="hideLoading()">INICIAR EXPERI√äNCIA</button>
</div>

<!-- Cena AR -->
<a-scene 
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
>
    
    <!-- Marcador HIRO (QR code pattern) -->
    <a-marker type="pattern" preset="hiro">
        
        <!-- Carta do Personagem -->
        <a-entity position="0 0 0">
            <!-- Imagem de fundo - COM ROTA√á√ÉO CORRIGIDA -->
            <a-image 
                src="imagens/image1.png" 
                position="0 0.5 0" 
                width="1.2" 
                height="1.6"
                rotation="0 180 0"
                material="side: double; transparent: true; alphaTest: 0.5"
            ></a-image>
            
            <!-- BOT√ïES SIMPLIFICADOS E GARANTIDOS -->
            <a-entity position="0.6 0.3 0.1">
                <a-circle 
                    class="debug-button"
                    radius="0.2" 
                    color="#FF6B6B"
                    material="shader: flat; opacity: 1"
                    events="click: function() { showInfo('historia'); }"
                >
                    <a-text 
                        value="üìñ" 
                        position="0 0 0.01" 
                        align="center" 
                        scale="3 3 1"
                        color="#FFFFFF"
                    ></a-text>
                </a-circle>
            </a-entity>
            
            <a-entity position="0.6 -0.1 0.1">
                <a-circle 
                    class="debug-button"
                    radius="0.2" 
                    color="#4ECDC4"
                    material="shader: flat; opacity: 1"
                    events="click: function() { showInfo('idade'); }"
                >
                    <a-text 
                        value="üéÇ" 
                        position="0 0 0.01" 
                        align="center" 
                        scale="3 3 1"
                        color="#FFFFFF"
                    ></a-text>
                </a-circle>
            </a-entity>
            
            <a-entity position="0.6 -0.5 0.1">
                <a-circle 
                    class="debug-button"
                    radius="0.2" 
                    color="#45B7D1"
                    material="shader: flat; opacity: 1"
                    events="click: function() { showInfo('habilidade'); }"
                >
                    <a-text 
                        value="‚ö°" 
                        position="0 0 0.01" 
                        align="center" 
                        scale="3 3 1"
                        color="#FFFFFF"
                    ></a-text>
                </a-circle>
            </a-entity>
        </a-entity>
        
    </a-marker>
    
    <!-- C√¢mera com cursor ESCONDIDO -->
    <a-entity camera>
        <a-entity 
            cursor="rayOrigin: mouse; fuse: true; fuseTimeout: 500"
            position="0 0 -1"
            visible="false"  <!-- CURSOR ESCONDIDO -->
        ></a-entity>
    </a-entity>
    
</a-scene>

<!-- Pain√©is de Informa√ß√£o -->
<div id="historia" class="info-panel">
    <h3>üìñ HIST√ìRIA</h3>
    <p>L√∫cio aprendeu a arte da invisibilidade para proteger seus amigos e familiares dos perigos da cidade.</p>
    <button class="close-btn" onclick="hideInfo()">FECHAR</button>
</div>

<div id="idade" class="info-panel">
    <h3>üéÇ IDADE</h3>
    <p>18 anos</p>
    <button class="close-btn" onclick="hideInfo()">FECHAR</button>
</div>

<div id="habilidade" class="info-panel">
    <h3>‚ö° HABILIDADE</h3>
    <p>Invisibilidade Total - Pode ficar invis√≠vel por at√© 10 minutos</p>
    <button class="close-btn" onclick="hideInfo()">FECHAR</button>
</div>

<script>
// Fun√ß√µes de informa√ß√£o
function showInfo(type) { 
    console.log('Mostrando informa√ß√£o:', type);
    document.getElementById(type).style.display = 'block'; 
}

function hideInfo() { 
    document.querySelectorAll('.info-panel').forEach(panel => {
        panel.style.display = 'none';
    });
}

function hideLoading() { 
    document.getElementById('loading').style.display = 'none';
    console.log('RA iniciada - Procurando marcador Hiro...');
}

// CORRE√á√ÉO AGressIVA DOS BOT√ïES
function forceButtonsToAppear() {
    console.log('For√ßando bot√µes a aparecer...');
    
    const buttons = document.querySelectorAll('a-circle');
    buttons.forEach((button, index) => {
        // For√ßar propriedades visuais
        button.setAttribute('radius', '0.2');
        button.setAttribute('color', index === 0 ? '#FF6B6B' : index === 1 ? '#4ECDC4' : '#45B7D1');
        button.setAttribute('opacity', '1');
        button.setAttribute('visible', 'true');
        button.setAttribute('material', 'shader: flat; opacity: 1');
        
        // Adicionar anima√ß√£o manual
        button.setAttribute('animation', {
            property: 'scale',
            from: '1 1 1',
            to: '1.2 1.2 1',
            dur: 1000,
            loop: true,
            dir: 'alternate'
        });
        
        console.log('Bot√£o ' + index + ' for√ßado a aparecer');
    });
}

// Quando a cena carregar
document.querySelector('a-scene').addEventListener('loaded', function() {
    console.log('‚úÖ Cena AR carregada!');
    
    // For√ßar bot√µes a aparecer ap√≥s 2 segundos
    setTimeout(forceButtonsToAppear, 2000);
    
    // Backup: tentar novamente ap√≥s 5 segundos
    setTimeout(forceButtonsToAppear, 5000);
});

// Iniciar automaticamente em dispositivos m√≥veis
if (/Android|iPhone|iPad/i.test(navigator.userAgent)) {
    hideLoading();
}

// Debug no console
console.log('üöÄ RA Carregada - Aguardando marcador Hiro');
</script>

</body>
</html>
