<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Personagem 1 - RA com QR</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: Arial; }
        #loading { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; text-align: center; z-index: 1000; background: rgba(0,0,0,0.9); padding: 30px; border-radius: 20px; }
        .start-btn { background: #4285f4; color: white; border: none; padding: 15px 30px; border-radius: 25px; margin-top: 20px; cursor: pointer; }
        .info-panel { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.95); color: white; padding: 20px; border-radius: 15px; width: 80%; max-width: 400px; z-index: 1001; text-align: center; }
        .close-btn { background: #ff4444; color: white; border: none; padding: 10px 20px; border-radius: 5px; margin-top: 15px; cursor: pointer; }
        .ar-button { opacity: 1 !important; visibility: visible !important; }
    </style>
</head>
<body>

<div id="loading">
    <h2>ðŸŽ® REALIDADE AUMENTADA</h2>
    <button class="start-btn" onclick="hideLoading()">INICIAR EXPERIÃŠNCIA</button>
</div>

<a-scene vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false;" renderer="logarithmicDepthBuffer: true;" embedded>
    
    <a-marker type="pattern" preset="hiro">
        <a-entity position="0 0 0">
            <!-- IMAGEM COM ROTAÃ‡ÃƒO 180Â° CORRIGIDA -->
            <a-image 
                src="imagens/image1.png" 
                position="0 0.5 0" 
                width="1.2" 
                height="1.6"
                rotation="0 180 0"
                material="side: double; transparent: true; alphaTest: 0.5"
            ></a-image>
            
            <!-- BOTÃ•ES -->
            <a-entity position="0.6 0.3 0.1" class="ar-button">
                <a-circle radius="0.15" color="#FF6B6B" material="shader: flat; opacity: 1" events="click: function() { showInfo('historia'); }" cursor="rayOrigin: mouse">
                    <a-text value="ðŸ“–" position="0 0 0.01" align="center" scale="2 2 1" color="#FFFFFF"></a-text>
                </a-circle>
            </a-entity>
            
            <a-entity position="0.6 -0.1 0.1" class="ar-button">
                <a-circle radius="0.15" color="#4ECDC4" material="shader: flat; opacity: 1" events="click: function() { showInfo('idade'); }" cursor="rayOrigin: mouse">
                    <a-text value="ðŸŽ‚" position="0 0 0.01" align="center" scale="2 2 1" color="#FFFFFF"></a-text>
                </a-circle>
            </a-entity>
            
            <a-entity position="0.6 -0.5 0.1" class="ar-button">
                <a-circle radius="0.15" color="#45B7D1" material="shader: flat; opacity: 1" events="click: function() { showInfo('habilidade'); }" cursor="rayOrigin: mouse">
                    <a-text value="âš¡" position="0 0 0.01" align="center" scale="2 2 1" color="#FFFFFF"></a-text>
                </a-circle>
            </a-entity>
        </a-entity>
    </a-marker>
    
    <a-entity camera>
        <a-entity cursor="rayOrigin: mouse; fuse: true; fuseTimeout: 500" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: #FF6B6B; shader: flat"></a-entity>
    </a-entity>
    
</a-scene>

<div id="historia" class="info-panel"><h3>ðŸ“– HISTÃ“RIA</h3><p>LÃºcio aprendeu a arte da invisibilidade...</p><button class="close-btn" onclick="hideInfo()">FECHAR</button></div>
<div id="idade" class="info-panel"><h3>ðŸŽ‚ IDADE</h3><p>18 anos</p><button class="close-btn" onclick="hideInfo()">FECHAR</button></div>
<div id="habilidade" class="info-panel"><h3>âš¡ HABILIDADE</h3><p>Invisibilidade Total...</p><button class="close-btn" onclick="hideInfo()">FECHAR</button></div>

<script>
function showInfo(type) { document.getElementById(type).style.display = 'block'; }
function hideInfo() { document.querySelectorAll('.info-panel').forEach(panel => { panel.style.display = 'none'; }); }
function hideLoading() { document.getElementById('loading').style.display = 'none'; }
document.querySelector('a-scene').addEventListener('loaded', function() {
    setTimeout(function() {
        document.querySelectorAll('.ar-button').forEach(button => {
            button.setAttribute('visible', 'true');
            button.setAttribute('opacity', '1');
        });
    }, 2000);
});
if (/Android|iPhone|iPad/i.test(navigator.userAgent)) { hideLoading(); }
</script>

</body>
</html>
