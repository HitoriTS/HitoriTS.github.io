<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RA Simples e Funcional</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: black; color: white; font-family: Arial; }
        #loading { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; }
        .btn { background: #4285f4; color: white; border: none; padding: 15px 30px; border-radius: 25px; margin: 10px; }
    </style>
</head>
<body>

<div id="loading">
    <h2>üöÄ Vamos testar o B√ÅSICO</h2>
    <p>Primeiro, vamos ver se a imagem existe:</p>
    <button class="btn" onclick="testarImagem()">1Ô∏è‚É£ TESTAR IMAGEM</button>
    <br>
    <button class="btn" onclick="testarAR()">2Ô∏è‚É£ TESTAR AR</button>
</div>

<a-scene vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false;" embedded style="display: none;" id="ar-scene">
    <a-marker preset="hiro">
        <a-box position="0 0.5 0" color="red" rotation="0 180 0"></a-box>
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>

<script>
async function testarImagem() {
    try {
        const response = await fetch('imagens/image1.png');
        if (response.ok) {
            alert('‚úÖ Imagem EXISTE em: imagens/image1.png');
        } else {
            alert('‚ùå Imagem N√ÉO encontrada! Verifique a pasta imagens/');
        }
    } catch (error) {
        alert('‚ùå Erro ao acessar imagem: ' + error.message);
    }
}

async function testarAR() {
    try {
        // Testar c√¢mera
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        stream.getTracks().forEach(track => track.stop());
        
        // Mostrar AR
        document.getElementById('ar-scene').style.display = 'block';
        document.getElementById('loading').style.display = 'none';
        
        alert('‚úÖ AR Iniciado! Mostre o marcador Hiro');
    } catch (error) {
        alert('‚ùå Erro na c√¢mera: ' + error.message);
    }
}
</script>
</body>
</html>
