<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Personagem 1 - RA com QR</title>
    
    <!-- Bibliotecas NECESSÁRIAS -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>
    
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #000;
            font-family: Arial, sans-serif;
        }
        
        /* Loading screen */
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 1000;
            background: rgba(0,0,0,0.9);
            padding: 30px;
            border-radius: 20px;
        }
        
        .start-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        
        /* Info panels */
        .info-panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            color: white;
            padding: 20px;
            border-radius: 15px;
            width: 80%;
            max-width: 400px;
            z-index: 1001;
            text-align: center;
        }
        
        .close-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
        }
        
        /* Debug - para ver os botões */
        .a-circle {
            border: 2px solid #00ff00 !important;
        }
        
        /* Tornar botões mais visíveis */
        [circle] {
            opacity: 0.9 !important;
            transition: all 0.3s ease !important;
        }
    </style>
</head>
<body>

<!-- Tela de Loading -->
<div id="loading">
    <h2>🎮 REALIDADE AUMENTADA</h2>
    <p>Escaneie o QR code Hiro Marker</p>
    <p style="font-size: 14px; color: #ccc;">Mostre o marcador para a câmera</p>
    <button class="start-btn" onclick="hideLoading()">INICIAR EXPERIÊNCIA</button>
</div>

<!-- Cena AR -->
<a-scene 
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
>
    
    <!-- Marcador HIRO (QR code pattern) -->
    <a-marker type="pattern" preset="hiro">
        
        <!-- Carta do Personagem -->
        <a-entity position="0 0 0">
            <!-- Imagem de fundo -->
            <a-image 
                src="imagens/image1.png" 
                position="0 0.5 0" 
                width="1.2" 
                height="1.6"
            ></a-image>
            
            <!-- BOTÕES CORRIGIDOS (APARECEM E SÃO CLICÁVEIS) -->
            <a-circle 
                position="0.6 0.3 0.1" 
                radius="0.15" 
                color="#FF6B6B"
                material="shader: flat; opacity: 0.9"
                animation="property: scale; from: 1 1 1; to: 1.2 1.2 1; dur: 1000; loop: true; dir: alternate"
                event-set__mouseenter="scale: 1.3 1.3 1"
                event-set__mouseleave="scale: 1 1 1"
                clickable
                onclick="showInfo('historia')"
            >
                <a-text 
                    value="📖" 
                    position="0 0 0.01" 
                    align="center" 
                    scale="2 2 1"
                    color="#FFFFFF"
                ></a-text>
            </a-circle>
            
            <a-circle 
                position="0.6 -0.1 0.1" 
                radius="0.15" 
                color="#4ECDC4"
                material="shader: flat; opacity: 0.9"
                animation="property: scale; from: 1 1 1; to: 1.2 1.2 1; dur: 1000; loop: true; dir: alternate; delay: 200"
                event-set__mouseenter="scale: 1.3 1.3 1"
                event-set__mouseleave="scale: 1 1 1"
                clickable
                onclick="showInfo('idade')"
            >
                <a-text 
                    value="🎂" 
                    position="0 0 0.01" 
                    align="center" 
                    scale="2 2 1"
                    color="#FFFFFF"
                ></a-text>
            </a-circle>
            
            <a-circle 
                position="0.6 -0.5 0.1" 
                radius="0.15" 
                color="#45B7D1"
                material="shader: flat; opacity: 0.9"
                animation="property: scale; from: 1 1 1; to: 1.2 1.2 1; dur: 1000; loop: true; dir: alternate; delay: 400"
                event-set__mouseenter="scale: 1.3 1.3 1"
                event-set__mouseleave="scale: 1 1 1"
                clickable
                onclick="showInfo('habilidade')"
            >
                <a-text 
                    value="⚡" 
                    position="0 0 0.01" 
                    align="center" 
                    scale="2 2 1"
                    color="#FFFFFF"
                ></a-text>
            </a-circle>
        </a-entity>
        
    </a-marker>
    
    <!-- Câmera com Cursor para interação -->
    <a-entity camera>
        <a-entity 
            cursor="rayOrigin: mouse; fuse: true; fuseTimeout: 500"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
            material="color: #FF6B6B; shader: flat"
            animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
            animation__fusing="property: scale; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
            animation__mouseleave="property: scale; startEvents: mouseleave; from: 0.1 0.1 0.1; to: 1 1 1; dur: 500">
        </a-entity>
    </a-entity>
    
</a-scene>

<!-- Painéis de Informação -->
<div id="historia" class="info-panel">
    <h3>📖 HISTÓRIA</h3>
    <p>Lúcio aprendeu a arte da invisibilidade para proteger seus amigos e familiares dos perigos da cidade.</p>
    <button class="close-btn" onclick="hideInfo()">FECHAR</button>
</div>

<div id="idade" class="info-panel">
    <h3>🎂 IDADE</h3>
    <p>18 anos</p>
    <button class="close-btn" onclick="hideInfo()">FECHAR</button>
</div>

<div id="habilidade" class="info-panel">
    <h3>⚡ HABILIDADE</h3>
    <p>Invisibilidade Total - Pode ficar invisível por até 10 minutos</p>
    <button class="close-btn" onclick="hideInfo()">FECHAR</button>
</div>

<script>
// Componente clickable para A-Frame
AFRAME.registerComponent('clickable', {
    init: function () {
        this.el.addEventListener('click', function (evt) {
            console.log('Botão clicado!');
        });
        
        this.el.addEventListener('mouseenter', function () {
            this.setAttribute('scale', '1.3 1.3 1');
        });
        
        this.el.addEventListener('mouseleave', function () {
            this.setAttribute('scale', '1 1 1');
        });
    }
});

// Funções de informação
function showInfo(type) {
    console.log('Mostrando informação:', type);
    document.getElementById(type).style.display = 'block';
}

function hideInfo() {
    document.querySelectorAll('.info-panel').forEach(panel => {
        panel.style.display = 'none';
    });
}

function hideLoading() {
    document.getElementById('loading').style.display = 'none';
    console.log('RA iniciada - Procurando marcador Hiro...');
}

// Iniciar automaticamente em dispositivos móveis
if (/Android|iPhone|iPad/i.test(navigator.userAgent)) {
    hideLoading();
}

// Debug no console
console.log('🚀 RA Carregada - Aguardando marcador Hiro');
</script>

</body>
</html>
